<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location d'icônes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        .icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 120px;
        }
        .icon-card img {
            width: 50px;
            height: 50px;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #0073b1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #005582;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📌 Location d'icônes</h1>
        <p>Choisissez des icônes de qualité pour vos projets !</p>
        <div class="icons">
            <div class="icon-card">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Icône GitHub">
                <p>Icône GitHub</p>
                <a href="#" class="btn">Louer</a>
            </div>
            <div class="icon-card">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384015.png" alt="Icône LinkedIn">
                <p>Icône LinkedIn</p>
                <a href="#" class="btn">Louer</a>
            </div>
            <div class="icon-card">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Icône Twitter">
                <p>Icône Twitter</p>
                <a href="#" class="btn">Louer</a>
            </div>
        </div>
    </div>
</body>
</html>
